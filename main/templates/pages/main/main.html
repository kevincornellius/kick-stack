
{% extends "base.html" %}

{% load static %}

{% block title %}Home - KickStack{% endblock %}

{% block content %}
<div class="min-h-[200vh] flex flex-col w-full">

    <div class="w-full bg-primary-content  flex items-center justify-center gap-24 p-12">
        <div class="text-left flex flex-col  text-white bg-opacity-50 p-8 rounded">
            <h1 class="text-4xl md:text-6xl font-bold mb-4 font-bold text-gray-800">Start</br>Stacking</h1>
            <a href="#products">
                <button class="btn btn-primary w-full">Get Started</button>
            </a>
            <div class="mt-4 text-gray-700 bg-white p-4 rounded-lg shadow-md font-semibold">
                <p>Built by: {{name}}</p>
                <p>NPM: {{npm}}</p>
                <p>Class: {{class}}</p>
            </div>
        </div>
        <img src="https://res.cloudinary.com/debjatc2b/image/upload/v1757480114/sport-soccer-athlete-player-preview_kxs4lz.png" alt="Stack It Up" class="w-96 h-auto rounded-xl shadow-lg">

    </div>

    <!-- Product -->
    <div id="products" class="w-full">

        <h2 class="text-3xl font-bold text-center my-8">Our Products</h2>
        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-8 px-8">
            {% for product in products %}
            <div class="bg-white rounded-2xl shadow-md">
                <div class="w-full p-12  rounded-2xl  items-center justify-center bg-gray-100">
                    <img src="{{ product.thumbnail }}" alt="{{ product.name }}"
                        class=" object-contain">
                </div>
                <div class="p-6 flex flex-col justify-between gap-4">
                    <h3 class="text-lg font-semibold text-gray-800">{{ product.name }}</h3>
                    <button class="btn btn-primary  w-full" onclick="window.alert('Viewing product: {{ product.name }}')">View Product</button>
                </div>
            </div>
            {% endfor %}
        </div>



    </div>
</div>
{% endblock %}
