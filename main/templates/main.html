<!doctype html>
<html data-theme="winter">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KickStack</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div class="mx-20 my-10 bg-gray-100 p-5 rounded-xl shadow-lg ">
        <h1>KickStack</h1>
        <p>NPM: {{ npm }}</p>
        <p>Name: {{ name }}</p>
        <p>Class: {{ class }}</p>
    
        <p>Products:</p>
        <ul>
            {% for product in products %}
            <div>
                <img src="{{ product.thumbnail }}" alt="{{ product.name }}" width="100" height="100">
                <li>{{ product.name }} - {{ product.description }} - ${{ product.price }}</li>
            </div>
            {% empty %}
            <li>No products available.</li>
            {% endfor %}
        </ul>

        <button class="btn btn-soft btn-secondary">This is a button!</button>
    </div>
  </body>
</html>
