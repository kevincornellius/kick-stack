<!-- Modal -->
<div id="deleteModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800/50">
    <div id="deleteModalContent" class="bg-white rounded-lg shadow-lg w-11/12 sm:w-3/4 md:w-1/2 lg:w-1/3 max-h-[80%]  overflow-y-auto">
        <!-- Modal header -->
        <div class="flex items-center justify-between p-4 border-b">
        <div>
            <h3 class="text-xl font-semibold text-gray-900">
            Confirm Deletion
            </h3>
            <p class="text-sm text-gray-600 mt-1">Are you sure you want to delete this product? This action cannot be undone.</p>
        </div>
        <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" onclick="hideDeleteModal()">
            <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
            </svg>
            <span class="sr-only">Close modal</span>
        </button>
        </div>
        <div class="px-6 py-4 space-y-6 form-style">
        <form id="deleteForm">
            {% csrf_token %}
            <input type="hidden" id="deleteProductId" name="id" value="">
            <p class="text-gray-700">This action will permanently delete the product from the database.</p>
            <p class="text-red-600 font-semibold">Please confirm that you want to proceed.</p>
            <div class="flex justify-end space-x-4 mt-6">   
                <button type="button" class="px-4 py-2 border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50" onclick="hideDeleteModal()">Cancel</button>
                <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-500">Delete</button>
            </div>
        </form>
        </div>
    </div>
</div>

<script>
    function showDeleteModal(productId) {
        const modal = document.getElementById('deleteModal');
        document.getElementById('deleteProductId').value = productId;
        modal.classList.remove('hidden'); 
        setTimeout(() => {
        modal.classList.add('opacity-100');
        }, 10);
    }
    
    function hideDeleteModal() {
        const modal = document.getElementById('deleteModal');
        modal.classList.remove('opacity-100');
        setTimeout(() => {
        modal.classList.add('hidden');
        }, 300);
    }
    
    document.getElementById('deleteForm').addEventListener('submit', async function(event) {
        event.preventDefault();
        const formData = new FormData(this);
        const productId = formData.get('id');
    
        if (!productId) {
            console.error('No product ID provided');
            return;
        }
    
        try {
        const response = await fetch("{% url 'main:delete_product_ajax' %}", {
            method: 'POST',
            body: formData,
            headers: {
            'X-CSRFToken': '{{ csrf_token }}'
            }
        });
    
        if (response.ok) {
            hideDeleteModal();
            // Show success toast if available
            if (typeof showToast === 'function') {
                showToast('Success!', 'Product deleted successfully', 'success');
            }
            // Refresh the page or update the UI
            if (typeof fetchProductsFromServer === 'function') {
                fetchProductsFromServer();
            } else {
                location.reload();
            }
        } else {
            console.error('Failed to delete product');
            if (typeof showToast === 'function') {
                showToast('Error!', 'Failed to delete product', 'error');
            }
        }
        } catch (error) {
        console.error('Error:', error);
        if (typeof showToast === 'function') {
            showToast('Error!', 'Failed to delete product. Please try again.', 'error');
        }
        } finally {
        hideDeleteModal();
        }
    });

</script>
