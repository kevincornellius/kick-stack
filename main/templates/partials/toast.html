{% load static %}
<div 
    class="fixed bottom-8 right-8 alert shadow-xl z-50 opacity-0 transition-all duration-300 translate-y-64 max-w-sm"
    id="toast-component"
>
    <span id="toast-icon" class="text-2xl"></span>
    <div class="flex-1">
        <h3 class="font-bold text-base-content" id="toast-title">
            Product Action Successful
        </h3>
        <p class="text-base-content/70 text-sm line-clamp-2" id="toast-message">
            Your football product has been processed successfully
        </p>
    </div>
    <button class="btn btn-ghost btn-sm btn-circle" onclick="hideToast()">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
    </button>
</div>
<script src="{% static 'js/toast.js' %}"></script>
